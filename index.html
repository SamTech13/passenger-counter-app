<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Passenger counter app</title>
    <style>
        button {
            font-size: 0.8rem;
            padding: 10px 10px;
            cursor: pointer;
            border: none;
            border-radius: 3px;
            background-color: #007BFF;
            color: white;
        }
        .count{
            background-color: #dc3545;
        }

        
    </style>
</head>
<body>
    <header>
        <h1>Passenger counter</h1>
        <p>Counting passenger...</p>
    </header>

    <main>
        <p>Display count: <span id="display">0</span></p>

        <div class="btn">
            <button onclick="addOne()">Add</button>
            <button onclick="newCount()" class="count">new count</button>
        </div>
    </main>
    
</body>
<script src="./index.js"></script>
</html>
